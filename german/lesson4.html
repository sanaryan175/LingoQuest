<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lesson 4 – Hobbies</title>
  <link rel="stylesheet" href="../css/lesson1.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <h2>🎨 Lesson 4: Hobbies</h2>

    <div class="xp">⭐ XP: <span id="xp">0</span></div>
    <div class="lives">❤️ Lives: <span id="lives">3</span></div>

    <div id="lesson">
      <div class="question" id="question">Loading...</div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
    </div>

    <div id="result" style="display:none;">
      <h3>🎉 Great job!</h3>
      <p>Your total XP: <span id="finalXP">0</span></p>
      <a href="../index.html">← Back to Course</a>
    </div>

    <div class="xpbar-container">
      <div id="xpBar"></div>
    </div>
  </div>

  <!-- Victory Popup -->
  <div class="popup" id="victoryPopup">
    <div class="popup-content">
      <h2>🏆 Well done!</h2>
      <p>You earned <span id="popupFinalXP">0</span> XP!</p>
      <div class="popup-content-buttons">
        <button onclick="restartLesson()">🔁 Restart Lesson</button>
        <button onclick="goToNextLesson()">⏭️ Next Lesson</button>
        <button onclick="returnToCourseList()">🏠 Return to Course List</button>
      </div>
    </div>
  </div>

  <!-- Game Over Popup -->
  <div class="popup" id="gameOverPopup">
    <div class="popup-content">
      <h2>💔 You Lost!</h2>
      <p>Try again to learn more.</p>
      <div class="popup-content-buttons">
        <button onclick="restartQuiz()">🔁 Restart</button>
      </div>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="correctSound" src="../assets/sound/correct.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="../assets/sound/wrong.mp3" preload="auto"></audio>
  <audio id="loseSound" src="../assets/sound/lose.mp3" preload="auto"></audio>

  <script src="lesson4.js"></script>
</body>
</html>
